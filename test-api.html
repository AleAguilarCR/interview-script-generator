<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Prueba de API de Gemini</h1>
    <p>Haz clic en los botones para probar diferentes modelos:</p>
    
    <button onclick="testModel('gemini-2.5-flash')">Test gemini-2.5-flash ⭐</button>
    <button onclick="testModel('gemini-2.5-pro')">Test gemini-2.5-pro</button>
    <button onclick="testModel('gemini-2.0-flash')">Test gemini-2.0-flash</button>
    <button onclick="listModels()">Listar Modelos Disponibles</button>
    
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyAgBFK5IYDrsXMlY54ygaO70M0jR5tP_iA';

        async function listModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Consultando modelos disponibles...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Modelos disponibles:\n\n' + 
                        JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'Error al listar modelos:\n\n' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testModel(modelName) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Probando modelo: ${modelName}...`;
            resultDiv.className = '';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Di hola en español'
                                }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ Modelo ${modelName} funciona!\n\n` +
                        `Respuesta:\n${data.candidates[0].content.parts[0].text}\n\n` +
                        'Respuesta completa:\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ Error con modelo ${modelName}:\n\n` + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
